<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot normativo FCyT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto max-w-4xl p-6">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <h1 class="text-4xl font-bold text-gray-800">Chatbot Normativo</h1>
                </div>
                <a href="/manage-pdfs" class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Gestionar PDFs
                </a>
            </div>
            <p class="text-gray-600">Preguntá sobre reglamento académico o de PFG - Búsqueda con IA</p>
        </div>

        <!-- Tarjeta principal -->
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <div class="mb-6">
                <label for="question" class="block text-lg font-semibold text-gray-800 mb-3">
                    Tu pregunta:
                </label>
                <textarea 
                    id="question" 
                    placeholder="Ej: ¿Cuál es la función del docente de la materia PFG?"
                    class="w-full h-24 p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition resize-none"
                ></textarea>
            </div>

            <button 
                onclick="enviarPregunta()" 
                class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
            >
                Consultar
            </button>

            <!-- Resultado -->
            <div id="resultados" class="mt-8"></div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm">
            <p>Versión demo basada en búsqueda semántica con TF-IDF</p>
        </div>
    </div>

    <script>
        async function enviarPregunta() {
            const q = document.getElementById("question").value.trim();
            const contResultados = document.getElementById("resultados");
            contResultados.innerHTML = "";

            if (!q) {
                mostrarError("Escribí una pregunta");
                return;
            }

            mostrarCargando();

            try {
                const resp = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: q })
                });

                if (!resp.ok) {
                    mostrarError("Error al consultar el servidor");
                    return;
                }

                const data = await resp.json();
                contResultados.innerHTML = "";

                if (data.resultados && data.resultados.length > 0) {
                    data.resultados.forEach((r, i) => {
                        const textoCorto = r.texto.length > 500
                            ? r.texto.slice(0, 500) + "..."
                            : r.texto;

                        const div = document.createElement("div");
                        div.className = "mt-6 p-6 bg-gradient-to-r from-indigo-50 to-blue-50 border-l-4 border-indigo-600 rounded-lg shadow-md";
                        div.innerHTML = `
                            <div class="flex items-start justify-between mb-3">
                                <div>
                                    <span class="inline-block bg-indigo-600 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center mr-3">${i+1}</span>
                                    <span class="font-semibold text-gray-800">${r.fuente}</span>
                                </div>
                                <span class="text-xs bg-gray-200 text-gray-700 px-3 py-1 rounded-full">Score: ${r.score.toFixed(3)}</span>
                            </div>
                            <p class="text-gray-700 leading-relaxed">${textoCorto.replace(/\n/g, " ")}</p>
                        `;
                        contResultados.appendChild(div);
                    });
                } else {
                    mostrarError("No se encontraron resultados");
                }

            } catch (e) {
                mostrarError("Error en la petición: " + e);
            }
        }

        function mostrarCargando() {
            const contResultados = document.getElementById("resultados");
            contResultados.innerHTML = `
                <div class="mt-8 flex items-center justify-center">
                    <div class="animate-spin">⏳</div>
                    <p class="ml-3 text-gray-600">Buscando respuesta...</p>
                </div>
            `;
        }

        function mostrarError(mensaje) {
            const contResultados = document.getElementById("resultados");
            contResultados.innerHTML = `
                <div class="mt-8 p-4 bg-red-50 text-red-800 border border-red-300 rounded-lg">
                    ⚠️ ${mensaje}
                </div>
            `;
        }
    </script>
</body>
</html>
